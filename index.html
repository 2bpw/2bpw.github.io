    <style>
        /* ===================================
           2BPW - 2 BEATS PER WEEK
           Minimal CSS for the minimal techno concept
           =================================== */

        /* === RESET & BASE === */
        * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        html {
            color: #fff;
            font-size: 1em;
            line-height: 1.4;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            margin: 0;
            font-family: 'Univers-Condensed', Arial, sans-serif;
            font-weight: 400;
            font-style: normal;
            background-color: #000;
        }

        /* === TYPOGRAPHY === */
        h1, h2, h3, h4, h5, h6 {
            font-weight: 400;
            margin: 0;
            padding: 0;
        }

        h6 {
            font-size: calc(10px + 0.1vw);
        }

        /* === LAYOUT === */
        .container {
            width: 100%;
            padding: 0 24px;
            margin: 0 auto;
            display: block;
            position: relative;
        }

        /* === BACKGROUND SLIDER === */
        .slider {
            background: #000;
            margin: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .slide {
            background: #000;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: translate3d(0, 0, 0);
            transition: 800ms;
        }

        .bg {
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            transition: 800ms;
            width: 100%;
            height: 100%;
        }

        /* === AUDIO CONTROLS === */
        .audio {
            display: none;
        }

        .button {
            padding: 0;
            width: 30px;
            height: 30px;
            border: 0;
            background-color: transparent;
            outline: none;
            cursor: pointer;
        }

        .button path {
            fill: white;
        }

        /* === FOOTER === */
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: black;
            color: white;
            text-align: center;
            border-top: 1px solid white;
            padding: 10px;
            z-index: 1000;
        }

        /* === RESPONSIVE === */
        @media screen and (max-width: 767px) {
            .container {
                padding: 0 12px;
            }
        }

        @media screen and (min-width: 1000px) {
            .ytp-unmute.ytp-popup {
                display: none !important;
            }
        }

        /* === UTILITY CLASSES === */
        .hidden {
            display: none !important;
        }

        .text-center {
            text-align: center;
        }

        .no-margin {
            margin: 0 !important;
        }

        .no-padding {
            padding: 0 !important;
        }
    </style>
</head>

<body>
    <!-- Background slider -->
    <div class="slider">
        <div class="slide active">
            <div class="bg"></div>
        </div>
    </div>

    <!-- Main content -->
    <div class="container">
        <!-- Your main content would go here if needed -->
    </div>

    <!-- Footer with audio controls -->
    <div class="footer">
        <h6><i>REALISED BY </i>LAURIE OWENS.</h6>
        <audio class="audio" id="audio" src="audio/silence.wav" controls></audio>
    </div>

    <!-- JavaScript for the drum machine -->
    <script>
        // Audio file array
        var audio = document.getElementById('audio');
        var audioFiles = [
            'audio/silence.wav',
            'audio/Snare.wav',
            'audio/Kick.wav',
        ];

        // Audio switching function
        var changeAudioSd = function() {
            if (audio.src === audioFiles[0]) {
                audio.src = audioFiles[1];
                audio.play();
            }
        };

        // Bass drum function - plays Wednesday at 8:00 PM
        var BassDrum = setInterval(bd, 1000);
        function bd() {
            var kick = new Audio('audio/Kick.wav');
            var z = new Date();
            var m = z.getMinutes();
            var h = z.getHours();
            var s = z.getSeconds();
            var d = z.getDay();
            if (h == 20 && m == 0 && s == 0 && d == 3) // Wednesday at 8:00 PM
                kick.play();
        }

        // Snare drum function - plays Sunday at 6:00 PM  
        var SnareDrum = setInterval(sd, 1000);
        function sd() {
            var snare = new Audio('audio/Snare.wav');
            var z = new Date();
            var m = z.getMinutes();
            var h = z.getHours();
            var s = z.getSeconds();
            var d = z.getDay();
            if (h == 18 && m == 0 && s == 0 && d == 0) // Sunday at 6:00 PM
                snare.play();
        }
    </script>
</body>
